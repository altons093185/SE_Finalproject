<!DOCTYPE html>
<html>
  <head>
    <meta charset="ustf-8">
    <link rel="stylesheet" type="text/css" href="../css/general.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"> -->
    <title>航班查詢</title>
  </head>
   
  <body>
    <header class="head">
      <div class="logo">
        <img src="../icon/logo.png" width="200px">  <!-- 點擊可以跳回首頁 -->
      </div>
      <div class="module_pages">
        <select name="flight">航班
          <option value="A">航班資訊</option>
        </select>
        <select class="serverity_level">防疫等級</select>
        <select class="hotel">旅館</select>
      </div>
      <div class="login_logout">
        <button>登出</button> <!-- 1.登出後 2.跳回首頁 -->
      </div>
    </header>

    <h1>航班搜尋</h1>

    <div class="form">
    <form action="signup" method="post">
        出發地: <select name="Departure">
          <option value="A">台灣</option>
          <option value="B">日本</option>
          <option value="C">美國</option>
          <option value="D">中國</option>
        </select> <nobr/>
        目的地: <select name="destination">
          <option value="A">台灣</option>
          <option value="B">日本</option>
          <option value="C">美國</option>
          <option value="D">中國</option>
        </select> <nobr/>
        去程回程日期: <input type="date" name="date"/><nobr/>
        
        <input type="submit" value="搜尋"/><br/>
        <br />
        <br />
        </form>
      </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">航空公司代碼</th>
          <th scope="col">班次編號</th>
          <th scope="col">表訂時間日期</th>
          <th scope="col">城市縮寫</th>
          <th scope="col">城市中文</th>
          <th scope="col">狀態</th>
          <th scope="col">防疫等級</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>CI</td>
          <td>0501</td>
          <td>12/10</td>
          <td>TPE</td>
          <td>台北(桃園) -> 上海(浦東)</td>
          <td>on time</td>
          <td>第一級</td>

        </tr>
        <tr>
          <th scope="row">2</th>
          <td>CI</td>
          <td>0503</td>
          <td>12/10</td>
          <td>TPE</td>
          <td>台北(桃園) -> 上海(浦東)</td>
          <td>arrived</td>
          <td>第一級</td>

        </tr>
        <tr>
          <th scope="row">3</th>
          <td>CI</td>
          <td>0505</td>
          <td>12/10</td>
          <td>TPE</td>
          <td>台北(桃園) -> 上海(浦東)</td>
          <td>arrived</td>
          <td>第一級</td>
        </tr>
      
      </tbody>
    </table>

  </body>
</html>
